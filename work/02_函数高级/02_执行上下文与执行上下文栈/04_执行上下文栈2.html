<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_执行上下文栈2</title>
</head>
<body>
<!--
1. 依次输出什么?
2. 整个过程中产生了几个执行上下文?
-->
<script type="text/javascript">
  console.log('global begin '+ i)
  var i = 1
  foo(i)
  function foo(i) {
      if(i == 4){
        return

      }
      console.log('foo() begin' +i)
     foo(i+1)//递归自己调用自己
    console.log('foo() end' + i )
    
  }
  console.log('global end' +i)
  /*
   global begin: undefined
   foo() begin: 1
   foo() begin: 2
   foo() begin: 3
   foo() end: 3
   foo() end: 2
   global end: 1
   */
</script>


</body>
</html>
