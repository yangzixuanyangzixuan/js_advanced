<!DOCTYPE html>

  <title>05_面试题</title>

<body>
<script type="text/javascript">
  /*
   测试题1: 先预处理变量, 后预处理函数
   */
  function a() {}
  var a;
  console.log(typeof a)


  /*
   测试题2: 变量预处理, in操作符
   */
  if (!(b in window)) {//在window中是否有b属性 有的话 就是true 就不进入执行
    var b = 1;
  }
  console.log(b)// undefined
  /*
   测试题3: 预处理, 顺序执行
   */
 var c = 1;
  function c(c) {
    console.log(c)//是报错的 c 不是一个函数
    var c = 3
  };
  c(2)


var c;
function b(c){
  console.log(c)//2
}
c=1;
b(2)

</script>
</body>
