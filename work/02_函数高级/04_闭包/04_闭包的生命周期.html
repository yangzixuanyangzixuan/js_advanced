<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_闭包的生命周期</title>

</head>
<body>
<!--
1. 产生: 在嵌套内部函数定义执行完时就产生了(不是在调用)
2. 死亡: 在嵌套的内部函数成为垃圾对象时
-->
<script type="text/javascript">
  function fn3(){
    //此时还没有产生闭包
    var b=4
    var fn4=function(){

      console.log(b);
    }

    /*
    * 在创建对象时 function(){

     console.log(b);
     }
     即在执行完函数定义才产生闭包
    *
    * */
  }
  fn3()




</script>
</body>
</html>
