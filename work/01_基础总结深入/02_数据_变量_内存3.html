  //对象是引用类型的，所以如果你把一个对象赋值给另一个变量，它实际上只是把内存地址赋值了，
  var  a3={n:4}
  var a4 =  a3
  function fn2(a) {
    a={n:6}//相当于a又创建了一个的对象 让局部指向另一个对象，对原来的对象没有任何的改变

  }

  console.log(a4.n)//4
