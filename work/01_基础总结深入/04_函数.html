<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数</title>
</head>
<body>
<!--
1. 什么是函数?
2. 为什么要用函数?
3. 如何定义函数?
4. 如何调用(执行)函数?
-->
<script type="text/javascript">


  /*
  编写程序实现以下功能需求:
    1. 根据年龄输出对应的信息
    2. 如果小于18, 输出: 未成年, 再等等!
    3. 如果大于60, 输出: 算了吧!
    4. 其它, 输出: 刚好!
  */


  /*函数也是对象
  */
  function fn() {

  }
  console.log(fn instanceof Object) // 是Object类型的实例 true
  console.log(fn.prototype) // 内部有属性 object
  console.log(fn.call) // 内部有方法 function call(){[native code]}
  fn.t1 = 'atguigu' // 可以添加属性
  fn.t2 = function () { // 可以添加方法
    console.log('t2() '+this.t1)
  }
  fn.t2() //t2() atguigu
</script>
</body>
</html>
