<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Array: 特别的对象类型(特别之处是 n 个有序个数的集合 下标/内部数据有序)
    * Function: 特别的对象类型(可执行) 只有是函数的时候才会执行
2. 判断数据的类型 有三种方式 typeof 和 instanceof 还有 ===
  * typeof:
    * 可以判断: 数值, 字符串, 布尔值, undefined, function
    * 不能判断: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象的具体类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null

    数据类型
    xxx.yyy()
      -xxx 是一个对象
      -yyy 是一个方法 要知道怎么用它
-->

<script type="text/javascript">
 //typeof返回永远都是字符串
  console.log(typeof null);//object
  console.log(typeof []);//object
  console.log(typeof console.log);//求的是这个是什么数据类型 function
  console.log(typeof console.log());//求的是一个输的返回的数据类型 undefined
  console.log(typeof console.log('aaa'));//求的是一个输的返回的数据类型 aaa

  const obj = {
    xx: [1,'abc',console.log,function(){
      return{
        yyy:function(){
          return console.log
        }
      }
    }]
  }
  obj.xx[2]()//undefined
  obj.xx[2]('bbb')//bbb

 obj.xx[3]().yyy()('hhh')

  //obj.xx[] 返回的数据类型是 数组
  //obj.xx[]() 加上()表示的是 返回的数据
  //Object.keys(obj) 参数 obj:要返回的枚举的对象 。返回值 :一个表示给定对象的所有可枚举属性的字符串数组。


</script>
</body>
</html>
