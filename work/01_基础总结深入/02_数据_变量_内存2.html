<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  主要是看所存储的数据的类型
  - xxx是一个基本数据
  - xxx是一个对象
  - xxx是一个变量

-->
<script type="text/javascript">
  var a = 3 //a存的就是3
  a={} //a存的就是{}的地址值

  var b=3
  a=b //a存的就是3


  b=[]
  a=b //a存储的就是b的值，而b的值就是[]的地址值









</script>
</body>
</html>
