<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(两个函数之间没有实现的继承)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通用call()调用父类型构造函数
-->
<script type="text/javascript">

  function Person(name,age) {
    this.name = name
    this.age = age

  }

  function Student(name,age, price) {
    //这里面的this实际上是指Person的函数中的所有属性
    //这是一种简写简写的形式
    Person.call(this,name,age)
    this.price = price

  }
  var s = new Student('Tom',12,12000)
  console.log(s.name,s.age,s.price)


</script>
</body>
</html>
