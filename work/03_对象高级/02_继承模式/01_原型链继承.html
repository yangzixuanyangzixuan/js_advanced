<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型链继承</title>
</head>
<body>
<!--
方式1: 原型链继承
  1. 套路
    1. 定义父类型构造函数
    2. 给父类型的原型添加方法
    3. 定义子类型的构造函数
    4. 将创建父类型的对象赋值给子类型的原型
    5. 将子类型原型的构造属性设置为子类型
    6. 给子类型原型添加方法
    7. 创建子类型的对象: 可以调用父类型的方法
  2. 关键
    1. 子类型的原型为父类型的一个实例对象
-->
<script type="text/javascript">

  function Parent() {
    this.pProp = 'the Parent prop'

  }

  Parent.prototype.showPProp = function () {
    console.log('showPProp',this.pProp)

  }
  function Child() {
    this.cProp = 'the Child prop'

  }
   // 4. 将创建父类型的对象赋值给子类型的原型

  Child.prototype = new Parent()// 让子类型的显式原型指向父类型实例
  //  5. 将子类型原型的构造属性设置为子类型
  Child.prototype.constructor = Child


  Child.prototype.showCProp = function () {
    console.log('showCProp',this.cProp)
  }
  
  var c = new Child()
  // 7. 创建子类型的对象: 可以调用父类型的方法
  c.showCProp();
  c.showPProp()
  console.log(c.constructor)
  console.log(c)

</script>
</body>
</html>
