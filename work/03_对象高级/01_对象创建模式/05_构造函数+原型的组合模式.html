<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">

  function Person(name, age) { // 在构造函数中初始化一般属性
    this.name = name
    this.age = age
  }
  Person.prototype.setName = function (name) { // 在原型上添加方法
    this.name = name
  }

  var p = new Person('Tom', 12)
  var p2 = new Person('Tom2', 13)
  p.setName('Jack')
  console.log(p.name, p.age)


</script>
</body>
</html>
