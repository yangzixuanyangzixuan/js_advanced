<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存:定义函数时、定义变量时、创建对象时
    2). 使用分配到的内存
    3). 不需要时将其释放/归还
  2. 释放内存
    * 为执行函数分配的栈空间内存: 函数执行完自动释放
    * 存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  var obj = {}
  obj = null // 是没被释放的 仍在全局中存在 在全局中是不会被释放掉的



  function fn1 () {
    var a = 3//在调用函数时分配，调用结束时自动释放
    var b = {}
  }

  fn1() // 在调用结束的时候 就会死网




  function fn2(){
    var b=9
  }

fn2=null//fn2是没有被释放 只是函数在执行完时被释放了




</script>
</body>
</html>
