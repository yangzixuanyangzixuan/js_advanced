<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_理解闭包</title>
</head>
<body>
<!--
1. 如何产生闭包?
  * 当一个嵌套的内部函数引用了嵌套的外部函数的变量(函数)时, 就产生了闭包
2. 闭包到底是什么?
  * 使用chrome调试查看
  * 理解一: 闭包是嵌套的内部函数(绝大部分人)
  * 理解二: 包含被引用变量(函数)的对象(极少数人)
  * 注意: 闭包存在于嵌套的内部函数中
3. 产生闭包的条件?
  * 函数嵌套
  * 内部函数引用了外部函数的数据(变量/函数)
  * 外部函数首先被调用

4. 闭包的生命周期：内部函数被引用完了 生命周期就会直接消失

-->
<script type="text/javascript">
  function fn1 () {
    var a = 3
    function fn2 () {
      console.log(a)
    }
  }
  fn1()




  function fn2 () {
    var a = 3

    //没有产生闭包 主要是没有在执行函数时没有被调用
   var fn3 = function () {
      console.log(a)
    }
  }
  fn2()



  function fn4 () {
    var a = 3
    function fn5 () {
      console.log(a)
    }

  }
  fn4()

</script>
</body>
</html>
